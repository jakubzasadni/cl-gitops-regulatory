apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zbiornik-1rz
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/JakubZasadni/cl-gitops-regulatory.git
    targetRevision: main
    path: kustomize/apps/zbiornik-1rz/base
  
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
