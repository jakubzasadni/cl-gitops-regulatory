apiVersion: apps/v1
kind: Deployment
metadata:
  name: wahadlo-odwrocone-regulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wahadlo-odwrocone-regulator
  template:
    metadata:
      labels:
        app: wahadlo-odwrocone-regulator
    spec:
      containers:
        - name: regulator
          image: ghcr.io/jakubzasadni/wahadlo_odwrocone-regulator:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
